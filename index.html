<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokestop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>

<body>
    <header class="header">
        <img 
        src="assets/pokemon_logo.png" class="pokemon__logo" alt="pokemon_logo">
    </header>
    <main class="main">
        <div class="container">
            <section class="pokestop">
                <div class="pokebola">
                
                <img
                src="assets/pokebola.png" class="pokebola__image" alt="pokebola, bola vermelha e branca "
               onclick="getPokemon()">
               
            </div>
                    <div class="pokemon">
                       
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
       
        <p class="footer__text">
        Desenvolvido por:
        <a target="_blank"  href= "https://github.com/carlooss89" >https://github.com/carlooss89</a>
    </p>
     
    </div>
    </footer>

</html>
